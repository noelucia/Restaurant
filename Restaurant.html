<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Restaurant.css">
</head>
<body>
    <div class="general">
    <h2>Mesas</h2>
    <div class="Mesas">
        <table id= "Item">
        <tr>
            <th id="numero">Numero de Mesa</th>
            <th id="cuenta">Cuenta</th>
            <th id="cerrar">Cerrar Cuenta</th>
            <th id="elimina">Eliminar Mesas</th>
        </tr>
        </table>
    </div>
    <div class="BotonesInfo">
        <input type="text" id="texto" placeholder="Numero de Mesa"> 
        <input type="button" id="Agregar"value="Agregar Mesa">
    </div>
    </div>
    <script src="Restaurant.js"></script>
    <script>
        let addButton=document.querySelector("#Agregar")
        addButton.addEventListener("click",event =>{
                Editar();  
         });
    const Editar=()=>{
        let mesa=document.createElement("tr")
        let NuMesa=document.createElement("td")
        let NuCuenta=document.createElement("td")
        let CuentaCerrar=document.createElement("td")
        let EliminarMesa=document.createElement("td")
        
        let orden=document.querySelector("#texto").value
            NuMesa.appendChild(document.createTextNode(orden))
            document.querySelector("#numero").appendChild(NuMesa)
        
    
        let borrar=document.createElement("button") 
            borrar.innerHTML="Eliminar" 
            borrar.addEventListener("click",event=>{ 
                event.target.parentElement.parentElement.remove()  //dos parentElement porque quiero llamar al hijo del hijo

            }); 
            EliminarMesa.appendChild(borrar) //agrego la variable (td) en el boton le digo a esa variable que va a tener
            mesa.appendChild(NuMesa) //agregamos cada item a al tr 
            mesa.appendChild(NuCuenta)
            mesa.appendChild(CuentaCerrar)
            mesa.appendChild(EliminarMesa)
            document.querySelector("#Item").appendChild(mesa) 
            
            let cerrar=document.createElement("button") 
            cerrar.innerHTML="Cerrar" 
            cerrar.addEventListener("click",event=>{ 
                event.target.parentElement.parentElement.remove()  
            }); 
            CuentaCerrar.appendChild(cerrar)
            document.querySelector("#Item").appendChild(mesa)
    }
    </script>
     
    



</body>
</html>
